{% extends 'base.html' %}

{% block content %}

<div class="container-fluid px-4">
    <h1 class="mt-4">รายการ ประเภทการลา</h1>
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            DataTable
        </div>
        <div class="card-body">
            <table id="datatablesSimple">
                <thead>
                    <tr>
                        <th>ลำดับที่</th>
                        <th>ประเภทการลา</th>
                        <th>จำนวนวันลา</th>
                        <th>ดำเนินการ</th>
                    </tr>
                </thead>
                <tbody>
                    {% for showdata in type_list %}
                    <tr>
                        <td>{{showdata.id}}</td>
                        <td>{{showdata.leave_type_name}}</td>
                        <td>{{showdata.leave_amount}}</td>
                        <td>
                            <a href="{% url 'leaveapp:leave_type_create' %}" class="btn btn-primary" name="add" id="add" value="add">เพิ่ม</a>
                            <a href="{% url 'leaveapp:leave_type_edit' showdata.id %}" class="btn btn-warning" id="edit" name="edit" value="edit">แก้ไข</a>
                            <a href="{% url 'leaveapp:leave_type_delete' showdata.id %}" class="btn btn-danger" id="delete" name="delete" value="delete">ลบ</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
